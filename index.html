<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
        function myfunction(){
            alert("Registration Form is submitted");
        }
    </script>
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Register Here</h2>
            <form id="register" method="post" action="#" onsubmit="myfunction()">
                <label>First Name : </label>
                <br>
                <input type="text" name="fname" id="name" placeholder="Enter your first name" required>
                <br><br>
                <label>Last Name : </label>
                <br>
                <input type="text" name="lname" id="name" placeholder="Enter your last name">
                <br><br>
                <label>Your age : </label>
                <br>
                <input type="number" name="age" id="name" placeholder="How old are you?" required>
                <br><br>
                <label>Email : </label>
                <br>
                <input type="email" name="email" id="name" placeholder="Enter your valid Email" required>
                <br><br>
                <label>Gender : </label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="male">
                &nbsp;
                <span id="male">Male</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="female">
                &nbsp;
                <span id="female">Female</span>
                <br><br>
                <label>Known Languages : </label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="ban">
                &nbsp;
                <span id="bangla">Bangla</span>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="eng">
                &nbsp;
                <span id="english">English</span>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="arb">
                &nbsp;
                <span id="arabic">Arabic</span>
                <br><br>
                <input type="submit" value="Submit" name="submit" id="submit">
                <br>
            </form>
        </div>
    </div> <!--end main-->
    <br><br>
</body>
</html>
